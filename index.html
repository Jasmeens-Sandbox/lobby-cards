<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Australian Lobby Cards</title>
</head>

<body>
    <div id="loader" class="loader"></div>

    <div class="hero parallex-container">
        <div class="flex-container h-100vh">
            <div class="flex__row h-100">
                <div class="flex__col">
                    <div class="hero__content">
                        <h1 class="hero__title">
                            <span>AUSTRALIAN</span>
                            <span>LOBBY CARDS</span>
                        </h1>
                        <h2 class="hero__description">
                            TIMELINE
                        </h2>
                        <p class="hero__action-description">Dive into history</p>
                        <div class="hero__action-button" id="scroll-down-arrow">
                            <span class="hero__action-button-span hero__action-button-span--1"></span>
                            <span class="hero__action-button-span hero__action-button-span--2"></span>
                            <span class="hero__action-button-span hero__action-button-span--3"></span>
                            <span class="hero__action-button-span hero__action-button-span--4"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-container">
        <div class="flex__row h-100vh">
            <div class="flex__col position-relative gallery-view">

                <div class="timeline-burger-menu">
                    <div id="timeline-button" class="timeline-button">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>

                    <div id="timeline-menu" class="timeline-menu">
                        <ul class="timeline-menu__list" id="timeline-list">
                            <!-- Timeline items will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>

                <h2 id="gallery-title" class="gallery-title">Title</h2>
                <div id="gallery-container" class="gallery-container">
                    <div class="gallery" id="gallery">
                        <!-- Movie items will be dynamically inserted here -->
                    </div>
                </div>

                <div id="timeline-container" class="timeline-container"></div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="modal" class="modal">
        <div class="modal__content flex-container">
            <div class="modal__header">
                <span class="modal__close" id="modal-close">&times;</span>
                <h2 class="modal__title" id="modal-title">Modal Header</h2>
            </div>
            <div class="modal__body flex__row">
                <div class="flex__col--12 flex__col-md--6 modal__image-container">
                    <img id="modal-body-img-bg" class="modal__image-bg"
                        src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="">
                    <img id="modal-body-img-fg" class="modal__image-fg"
                        src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="">
                </div>
                <div class="flex__col--12 flex__col-md--6">
                    <h3 class="modal__body-text-title" id="modal-body-text-title">N/A</h3>
                    <p class="modal__body-text" id="modal-body-text"></p>

                    <div class="modal__details">
                        <h4>Production Year: <span id="modal-body-year"></span></h4>
                        <h4>Countries: <span id="modal-body-countries"></span></h4>
                        <h4>Languages: <span id="modal-body-languages"></span></h4>
                    </div>

                    <a id="modal-body-link" class="modal__source-link" href="#" target="_blank">View More</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
